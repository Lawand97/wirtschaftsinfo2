<h5><strong>Gläser erfassen</strong></h5>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">
            Gläser</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="Glas"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">
            Toenung</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="Toenung"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">
            Polarisation</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="Polarisation"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>


</form>
