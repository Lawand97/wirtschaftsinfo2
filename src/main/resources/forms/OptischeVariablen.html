<h5><strong>Variabeln erfassen </strong></h5>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">
            Sphäre Links</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="SLinks"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">
            Sphäre Rechts</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="SRechts"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>




<div class="control-group">
    <label class="control-label">
        Zylinder Links</label>
    <div class="controls">
        <input type="text"
               cam-variable-name="CLinks"
               cam-variable-type="String"
               required
               class="form-control" />
    </div>
</div>



<div class="control-group">
    <label class="control-label">
        Zylinder Rechts</label>
    <div class="controls">
        <input type="text"
               cam-variable-name="CRechts"
               cam-variable-type="String"
               required
               class="form-control" />
    </div>
</div>



<div class="control-group">
    <label class="control-label">
        Achse Links</label>
    <div class="controls">
        <input type="text"
               cam-variable-name="ALinks"
               cam-variable-type="String"
               required
               class="form-control" />
    </div>
</div>



<div class="control-group">
    <label class="control-label">
        Achse Rechts</label>
    <div class="controls">
        <input type="text"
               cam-variable-name="ARechts"
               cam-variable-type="String"
               required
               class="form-control" />
    </div>
</div>



<div class="control-group">
    <label class="control-label">
        Addition Links</label>
    <div class="controls">
        <input type="text"
               cam-variable-name="AddLinks"
               cam-variable-type="String"
               required
               class="form-control" />
    </div>
</div>




    <div class="control-group">
        <label class="control-label">
            Addition Rechts</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="AddRechts"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">
            Pupillendistanz</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="Pdistanz"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>





</form>
